<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney login</title>
    <link rel="stylesheet" href="styles/Diney-Login.css">
</head>
<body>
    
    <div class="contenedor">
        <form action="" id="forma">
            <div class="logo">
                <img src="media/disney-plus.png" alt="Disney-logo">
            </div>
            <div class="header">
                <h2>Inicia tu sesión con tu correo</h2>
            </div>
            <div class="elemento">
                <input type="text" id="correo" name="correo" placeholder="Correo electrónico">
            </div>
            <div class="elemento">
                <input type="submit" id="send"value="Continuar">
            </div>
            <div class="su">
                <p>¿primera vez en Disney+? <a href="#">Suscribirse</a></p>
            </div>
        </form>
    </div>


</body>
</html>
