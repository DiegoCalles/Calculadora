<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>
    <h1>Universidad HTML</h1>

    <p style="color: crimson;">
        Color por nombre
    </p>
    
    <p style="color: rgb(220, 20, 60)">
        color por codigo rgb
    </p>
    <p style="color: rgba(220, 20, 60,.50);">color por codigo rgba
    </p>

    <p style="color: hsl(348, 83%, 47%, 0.5);">
        color por HSL y HSLA

    </p>

    <p style="color: #dc143c;">
        Color por hexadecimal
    </p>
    
</body>
</html>
