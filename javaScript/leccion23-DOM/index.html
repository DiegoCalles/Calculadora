<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
        .azul{
            color: blue;
        }
        
    </style>
</head>
<body>

    <h1 id="titulo" class="azul"> DOM con javaScript</h1>
    
    <div>
        <ol class="lista">
            <li class="azul">Coco</li>
            <li>Mango</li>
            <li class="azul">Guayaba</li>
        </ol>
    </div>
    <div>
        
        <p id="parrafo" class="azul">Saludos!</p>
        <p id="parrafo2" class="azul">parrafo 2</p>
    </div>


<!--para trabajar con js desde el mismo documento html -->

<script>
    //GetElementById

    console.log("Saludos desde javaScript")
    let titulo = document.getElementById("titulo").innerHTML;
    console.log("Valor del titulo: ", titulo);
    let parrafo = document.getElementById("parrafo").innerHTML;
    console.log(`valor del parrafo ${parrafo}`);

    // ojo: podemos acceder al innerHTML de esta forma tambien
    let parrafo2 = document.getElementById("parrafo2");
    // mandando a imprimir el objeto junto con su propiedad innerHTML

   // aca me va a mostrar por consola el primer valor del parrafo2
    console.log(`VAlor del parrafo2: ${parrafo2.innerHTML}`);

    // ac√° lo modifica en la pagina
    parrafo2.innerHTML = "Nuevo valor del parrafo 2";


    // cambio para el h1
    titulo.innerHTML="El mejor titulo";


    // getElementsByTagName

    let parrafos = document.getElementsByTagName('p');
    console.log(`nro de parrafos: ${parrafos.length}`);
    parrafos[0].innerHTML = "Hola desde el parrafo 1";
    parrafos[1].innerHTML = "Hola desdes el parrafo 2";

    // para mostrarlos por consola los recorro  con un for (son un array)

    for(let i = 0; i< parrafos.length; i++){
        console.log(` ${i +1} - ${parrafos[i].innerHTML}`);
    }


    let frutasTropicales = document.getElementsByTagName('li');

    console.log('Items:',frutasTropicales.length);

    for(let i = 0; i<frutasTropicales.length; i++){
        console.log(`ITEM: ${i +1} - Fruta: ${frutasTropicales[i].innerHTML}`);
    }


    // getElementsByClassName
        
    let colorTextos = document.getElementsByClassName('azul');
    // con el for of
    for(let elemento of colorTextos){
        console.log(`Textos en color azul: ${elemento.innerHTML}`);
    }

    // metodo QuerySalectorAll
    let listasAzules = document.querySelectorAll('li.azul');

    for(let lista of listasAzules){
        console.log(`${listasAzules.length + 1}: Solo listas azules :\n ${lista.innerHTML}`);
    }


    



</script>
    
</body>
</html>
