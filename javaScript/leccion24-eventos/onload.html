<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onload</title>
</head>
<body onload="cargar()">
    <h1 id="titulo">Evento onload</h1>
    <div id="mostrar"></div>


    <script>
        function cargar(){
            alert('Se ha cargado la pagina!');
        // para ver si estan habilitadas las cookies
            let texto = '';
            // llamamos al objeto navigator y el atributo .cookieEnabled(cookie habilitada)
            if(navigator.cookieEnabled){

                texto = 'Las cookies están Habilitadas!';

            }
            else{
                texto = 'Las cookies no están habiltadas!';
            }

     // accediendo al dom con el div que lleva el id  'mostrar' y asociandolo a la var texto
            document.getElementById('mostrar').innerHTML = texto;
 

        }

    </script>
    
</body>
</html>
