<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onchange en javaScript</title>
</head>
<body>
    <h1 id="titulo">Evento onchange</h1>
    <br>

    <!-- cuando se ingrese texto al input se llama a la funcion convertir(this)  -->
    <!-- con el keyword this para no acceder desde el objeto document.getElemntById -->
    <label for="nombre">Nombre: <input type="text"  onchange="convertir(this)"> </label><br><br>

    <label for="apellido">Apellido: <input type="textarea" onchange="convertirMin(this)"></label>
     

    <script>
        function convertir(nombreInput){
            nombreInput.value = nombreInput.value.toUpperCase(); 
            

        }

        function convertirMin(apellidoMin){

            apellidoMin.value = apellidoMin.value.toLowerCase();
        }
    </script>
</body>
</html>
