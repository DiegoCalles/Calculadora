<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <h1>addEventListener</h1>

    <form action="">
        <label for="nombre">Nombre: 
            
            <input type="text"  id="nombre">
            
        </label><br><br>

        <label for="apellido">Apellido: 
            
            <input type="text" id="apellido" >
            
        </label><br><br>

        <label for="dni">   DNI: 
            
            <input type="text" id="dni" >
            
        </label>
    </form>


    <script>
        // OJO: acÃ¡ estoy trabajando con 4 funciones en vez de  dos porque los colores del background 
        // son distindos, peor facilmente podria trabajar con solo dos funciones (cambiaBack y cambiarBlur)
        // para ambos inputs

        // evento focus nombre 
        document.getElementById('nombre').addEventListener('focus', cambiarBack);

        function cambiarBack(evento){
            let componente = evento.target;
            componente.style.background = 'red';
            
        }

        // evento blur nombre
        document.getElementById('nombre').addEventListener('blur', cambiarBlur);
        function cambiarBlur(evento){
            let componente = evento.target;
            componente.style.background ='purple';
        }


        // evento focus apellido
        document.getElementById('apellido').addEventListener('focus', cambiarBack2);

        function cambiarBack2(evento2){
            let componente2 = evento2.target;
            componente2.style.background = 'crimson';
        }

        // evento blur apellido
        document.getElementById('apellido').addEventListener('blur', cambiarBlur2);
        function cambiarBlur2(evento2){
            let componente2 = evento2.target;
            componente2.style.background = 'pink';
        }


        //OJO: este codigo por ser trabajado con flecha no se puede reutilizar (por ser anonima)

        // evento 'focus' con funcion flecha para el input 'DNI'
        document.getElementById('dni').addEventListener('focus', (evento)=>{
            evento.target.style.background = 'yellow';
        });

         // evento 'blur' con funcion flecha para el input 'DNI'
         document.getElementById('dni').addEventListener('blur', (evento)=>{
            evento.target.style.background = 'green';
        });


    </script>
    
</body>
</html>
