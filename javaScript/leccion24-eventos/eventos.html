<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <!-- esto es a modo de ejemplo. no es recomendable. se usan funciones -->
    <!-- <h1 onclick="this.style.color = 'blue'"; ondblclick="this.innerHTML= 'Nuevo titulo'">Eventos en javascript</h1> -->
    <h1 title='hola' onclick="cambiarValores(this)"; onmouseover="mostrarTitle(this) ">Eventos con javascript</h1>

    <script>
       function cambiarValores(titulo){

        // para confirmar que el this hace referencia al objeto h1
            console.log(titulo);
            titulo.innerHTML = 'Nuevo Titulo';
            titulo.style.color = 'red';
        // luego del evento como cambia el titulo
            console.log(titulo);

        }
        function mostrarTitle(title){
            
            title.title ='Eventos en JavaScript';
        }
         

    </script>
</body>
</html>
