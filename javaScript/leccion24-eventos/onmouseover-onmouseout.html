<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos onmouseover - onmouseout en javaScript</title>
</head>
<body>
    <h1 onmouseover="cambiarColor(this)" onmouseout=volverAlColor(this)>Eventos onmouseover y onmouseout</h1>

    <script>
        // funcion flecha
        let cambiarColor = colorFuente => colorFuente.style.color = 'red';
                
        function volverAlColor(colorFuente){
            colorFuente.style.color = 'black';
        }


    </script>
    
</body>
</html>
