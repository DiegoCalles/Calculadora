<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar Eventos a Elementos Html en JavaScript</title>
</head>
<body>
    <h1 id="titulo"> Eventos en javascript</h1>
    <div id="mostrar"></div>

    <script>
 // trabajamos de forma dinamica (solo desde javascript, si tocar el tag) accediendo desde el objeto 
 // document y cualquier evento que quiera usar para mandar a llamar a la funcion que va a modificar el tag
 
 // sin parentesis(cambiarTitulo) porque es referencia no llamado al metodo (callback function)
        document.getElementById('titulo').onclick = cambiarTitulo;
        function cambiarTitulo(){
            document.getElementById('titulo').innerHTML = 'Nuevo Titulo';
            document.getElementById('mostrar').innerHTML = 'Nuevo Div';
            document.getElementById('mostrar').style.color = 'red';
        }

    </script>
    
</body>
</html>
