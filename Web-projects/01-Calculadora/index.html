<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style=" margin: 2%; background: radial-gradient(#bfb0e6c0, #a6baeec0, #9db1f9); box-shadow:2px  2px 2px 2px rgba(169, 169, 169, 0.36);">
        <h1> Calculadora</h1>

        <form id="forma" style="width: 50%;">
            <!-- mb = margin bottom de 3px para separar los elementos de nuestro form -->
            <div class="mb-3">
                <label for="operandoA">Operando A: </label>
                <!-- la clase form-control para dar un mejor formato en la visualizacion del input desde bootstrap -->
                <input type="number" class="form-control" placeholder="Escribe el primer número" id="operandoA"> 

                <label for="operandoB">Operando B: </label>
                <!-- la clase form-control para dar un mejor formato en la visualizacion del input desde bootstrap -->
                <input type="number" class="form-control" placeholder="Escribe el segundo número" id="operandoB"> 
                


            </div>
            
        </form>
        <!-- la clase btn para indicaren bootstrap que es un boton  -->
        <!-- btn-primary para indicar que el boton tendrá un color primario (azul) -->
        <!-- mb-3 para el margin button con el espacio de 3 -->
        
        <button class="btn btn-primary mb-3" onclick="sumar()"> Sumar </button>
        <button class="btn btn-primary mb-3" onclick="restar()"> Restar </button>
        <button class="btn btn-primary mb-3" onclick="multiplicar()"> Multiplicar </button>
        <button class="btn btn-primary mb-3" onclick="dividir()"> Dividir </button>
        <div id="resultado"></div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
