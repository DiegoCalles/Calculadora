<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en Css</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Fuentes en Css</h1>
    <div class="caja serif">
        <p class="TimesNewRFont">Times New Roman <br> (Serif )</p>
    </div>

    <div class="caja serif">
        <p class="georgia">Georgia<br> (Serif )</p>
    </div>


    <div class="caja sans_serif">
        <p class="arial">Arial<br> (Sans Serif )</p>
    </div>

    <div class="caja sans_serif">
        <p class="verdana">Verdana<br> (Sans Serif )</p>
    </div>
    

    <div class="caja monospace">
        <p class="courier">Courier<br> (Mono Space )</p>
    </div>

    <div class="caja cursive">
        <p class="cursive">Lucida Handwriting<br> (Cursive )</p>
    </div>

</body>
</html>
