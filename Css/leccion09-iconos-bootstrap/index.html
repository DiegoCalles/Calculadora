<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Iconos en Bootstrap</h1>
    <div>
        <p class="alarma ">
            <i class="bi-alarm  icono_azul"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-archive"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <a href="http://www.youtube.com" target="_blank"> <i class="bi bi-youtube icono_rojo"></i></a>
            Youtube
        </p>
    </div>

    <h2>Iconos de Google</h2>

    <div>
        <p class="">
            <i class="material-icons icono_purpura"> search</i>
            Busqueda
        </p>
    </div>

    <div>
        <p class="flecha">
            <i class="material-icons  icono_rojo"><span class="material-icons">download  </i>
            Descarga
        </p>
    </div>

    <h2>
        <ion-icon name="home" class="icono_purpura"></ion-icon>
        Iconos de ionicons</h2>

    <div>
        <p class="">
            <ion-icon name="heart-circle-outline" class="icono_rojo"></ion-icon>
           Corazon
        </p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
